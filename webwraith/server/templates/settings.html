<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWraith - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-ghost"></i>
            <span>webwraith</span>
        </div>
        <ul class="nav-menu">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('list_reports') }}">Reports</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card">
            <h2>Settings</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="url" id="server-url" placeholder="http://localhost:5678" value="{{ server_url }}">
                </div>
                
                <div class="form-group">
                    <label for="llm-api-token">LLM API Token:</label>
                    <input type="password" id="llm-api-token" placeholder="Enter your API token" value="{{ llm_api_token }}">
                    <p class="help-text">API token for connecting to LLM services (optional)</p>
                </div>
                
                <div class="form-group">
                    <label for="screenshot-quality">Screenshot Quality:</label>
                    <select id="screenshot-quality">
                        <option value="low" {% if screenshot_quality == 'low' %}selected{% endif %}>Low (faster)</option>
                        <option value="medium" {% if screenshot_quality == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if screenshot_quality == 'high' %}selected{% endif %}>High (slower)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="javascript-enabled">JavaScript:</label>
                    <select id="javascript-enabled">
                        <option value="false" {% if not javascript_enabled %}selected{% endif %}>Disabled (safer)</option>
                        <option value="true" {% if javascript_enabled %}selected{% endif %}>Enabled (better rendering)</option>
                    </select>
                    <p class="help-text">Enable JavaScript when crawling websites</p>
                </div>
                
                <div class="form-group">
                    <label for="storage-path">Storage Path:</label>
                    <input type="text" id="storage-path" placeholder="/path/to/storage" value="{{ storage_path }}">
                    <p class="help-text">Directory where screenshots and reports are saved</p>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Settings</button>
                    <button type="button" id="reset-btn" class="btn secondary">Reset to Default</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 WebWraith. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
