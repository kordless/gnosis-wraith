<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebWraith Capture</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #2c3e50;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-field {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background-color: #2980b9;
    }
    
    .btn-secondary {
      background-color: #95a5a6;
    }
    
    .btn-secondary:hover {
      background-color: #7f8c8d;
    }
    
    .section-separator {
      margin: 20px 0;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      margin-top: 15px;
      padding: 8px;
      border-radius: 3px;
      display: none;
    }
    
    .message.info {
      background-color: #d9edf7;
      border: 1px solid #bce8f1;
      color: #31708f;
    }
    
    .message.error {
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      color: #a94442;
    }
    
    .history {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .history h2 {
      font-size: 16px;
      margin-top: 0;
    }
    
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    
    .history-item:hover {
      background-color: #f5f5f5;
    }
    
    .version {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }
    
    .checkbox-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>WebWraith Capture</h1>
  
  <!-- Current page section -->
  <div class="section">
    <h2>Current Page</h2>
    
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="full-page-checkbox"> Capture full page (scrolling)
      </label>
    </div>
    
    <div class="actions">
      <button id="capture-btn" class="btn">Capture Current Page</button>
    </div>
  </div>
  
  <!-- URL capture section -->
  <div class="section-separator"></div>
  <div class="section">
    <h2>Capture Another URL</h2>
    
    <div class="input-group">
      <input type="text" id="url-input" class="input-field" placeholder="Enter URL to capture">
    </div>
    
    <div class="actions">
      <button id="capture-url-btn" class="btn">Capture URL</button>
    </div>
  </div>
  
  <div id="message" class="message"></div>
  
  <div class="history">
    <h2>Recent Captures</h2>
    <div id="history-list"></div>
  </div>
  
  <div class="version">v1.0.0</div>
  
  <script src="popup.js"></script>
</body>
</html>
