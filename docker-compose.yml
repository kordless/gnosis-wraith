version: "3.8"

services:
  wraith:
    build: .
    container_name: wraith-service
    ports:
      - "5678:5678"
    volumes:
      - wraith-data:/data
    restart: unless-stopped
    environment:
      - WRAITH_STORAGE_PATH=/data
      - QUART_APP=webwraith.app:app
      - QUART_ENV=production
    profiles: [cpu]

  wraith-gpu:
    build: .
    container_name: wraith-service-gpu
    ports:
      - "5678:5678"
    volumes:
      - wraith-data:/data
    restart: unless-stopped
    environment:
      - WRAITH_STORAGE_PATH=/data
      - QUART_APP=webwraith.app:app
      - QUART_ENV=production
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles: [gpu]

volumes:
  wraith-data:
    driver: local